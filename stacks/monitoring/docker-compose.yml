services:
  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel
      - GF_SERVER_ROOT_URL=https://grafana.dumitruvulpe.com
    volumes:
      - ${STACK_STORAGE_SSD}/grafana:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
      - ./dashboards:/etc/grafana/dashboards
    networks:
      - traefik
      - default
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik
      # HTTPS router
      - traefik.http.routers.grafana.rule=Host(`grafana.dumitruvulpe.com`)
      - traefik.http.routers.grafana.entrypoints=websecure
      - traefik.http.routers.grafana.tls.certresolver=le
      # HTTP router (redirect to HTTPS)
      - traefik.http.routers.grafana-http.rule=Host(`grafana.dumitruvulpe.com`)
      - traefik.http.routers.grafana-http.entrypoints=web
      - traefik.http.routers.grafana-http.middlewares=redirect-to-https
      - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https
      - traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true
      - traefik.http.services.grafana.loadbalancer.server.port=3000

  # Loki - Log aggregation
  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: unless-stopped
    command: -config.file=/etc/loki/config.yml
    volumes:
      - ./config/loki/config.yml:/etc/loki/config.yml
      - ${STACK_STORAGE_HDD}/loki:/loki
    networks:
      default:
        aliases:
          - loki

  # Promtail - Log collector (reads Docker logs)
  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    restart: unless-stopped
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./config/promtail/config.yml:/etc/promtail/config.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - default

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ${STACK_STORAGE_SSD}/prometheus:/prometheus
    networks:
      default:
        aliases:
          - prometheus

  # Node Exporter - Server metrics (CPU, RAM, Disk, Network)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      default:
        aliases:
          - node-exporter

  # cAdvisor - Container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    privileged: true
    devices:
      - /dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk:/dev/disk:ro
    networks:
      default:
        aliases:
          - cadvisor

  # Dozzle - Real-time Docker log viewer
  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    restart: unless-stopped
    environment:
      - DOZZLE_NO_ANALYTICS=true
      - DOZZLE_FILTER=
      - DOZZLE_TAILSIZE=300
      - DOZZLE_USERNAME=${DOZZLE_USERNAME}
      - DOZZLE_PASSWORD=${DOZZLE_PASSWORD}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - traefik
      - default
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik
      # HTTPS router
      - traefik.http.routers.dozzle.rule=Host(`logs.dumitruvulpe.com`)
      - traefik.http.routers.dozzle.entrypoints=websecure
      - traefik.http.routers.dozzle.tls.certresolver=le
      # HTTP router (redirect to HTTPS)
      - traefik.http.routers.dozzle-http.rule=Host(`logs.dumitruvulpe.com`)
      - traefik.http.routers.dozzle-http.entrypoints=web
      - traefik.http.routers.dozzle-http.middlewares=redirect-to-https
      - traefik.http.services.dozzle.loadbalancer.server.port=8080

networks:
  traefik:
    external: true
  default:
    name: monitoring_internal
